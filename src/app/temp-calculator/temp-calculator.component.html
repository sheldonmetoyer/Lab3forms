<h5> Temperature  Converter</h5>
<hr>

<div>
    <label> Fahrenheit </label>
    <input type="number" [(ngModel)]="fahrenheit" name="fahrenheit" (ngModelChange)="convertFtoC()">

    <label> Celcius </label>
    <input type="number" [(ngModel)]="celcius" name="celcius" (ngModelChange)="convertCtoF()">

    
</div>
